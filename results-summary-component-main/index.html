<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main>
    <div class="esquerda">
      <div class="inicio">
        <h3>Your Results</h3>
        <div class="esfera">
          <div class="estxt">
            <span>76</span>
            <p>of 100</p>
          </div>
        </div>
      </div>
      <div class="texto">
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    <div class="direita"> 
      <h3>Summary</h3>
      <div class="tabela">
        <div class="t1">
          <span>Reaction</span>
          <div class="number"><span class="bold">80</span> <span class="gray">/ 100</span></div>
        </div>
        <div class="t2">
            <span>Memory</span>
            <div class="number">
            <span class="bold">92</span> <span class="gray">/ 100</span>
          </div>
          </div>
        <div class="t3">
            <span>Verbal</span>
            <div class="number">
            <span class="bold">61</span> <span class="gray">/ 100</span>
          </div>
        </div>
        <div class="t4">
            <span>Visual</span>
            <div class="number">
              <span class="bold">72</span> <span class="gray">/ 100</span>
            </div>
        </div>
      </div>
      <button>Continue</button>
    </div>
  </main>
</body>
</html>
